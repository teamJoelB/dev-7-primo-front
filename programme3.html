<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV-7-2021_Programme-3</title>
    <link rel="stylesheet" href="style-p3.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
    <div class="content mt-4">
        <div class="cadre-titre">
            <h1 class="titre">ES-TU MAJEUR MON COQUINOU ?</h1>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-3">
                <form onsubmit="return false">
                    <div class="form-group">
                        <label for="" class="ma-police">Saisis ton année de naissance</label>
                        <input type="text" required id="annee_naissance" class="form-control">
                    </div>
                    <button type="button" class="btn btn-dark btn-rounded"
                        onclick="calculAge()">Calculer l'âge</button>
                </form>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-3">
                <div class="alert alert-success alert-dismissible fade show" role="alert" hidden id="cadre-info">
                    <p id="info"></p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" hidden id="cadre-info2">
                    <p id="info2"></p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
