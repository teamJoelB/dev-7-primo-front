<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme1</title>
    <link rel="stylesheet" href="programme1.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
    <div class="content mt-4">
        <div class="cadre-titre">
            <h1 class="titre">Bienvenue sur la page du calcul TTC</h1>
        </div>
        <br> <br>
        <div class="row">
            <div class="col-sm-6">
                <div class="card p-3 ls-2">
                    <div>
                        <form onsubmit="return false">
                            <div class="form-group">
                                <label for="" class="grey-text">Montant de l'article</label>
                                <input type="number" step="0.01" required id="montant_article" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="" class="grey-text">Nombre d'article</label>
                                <input type="number" required id="nombre_article" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="" class="grey-text">Taux TVA</label>
                                <input type="number" required id="tva" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-secondary btn-block"
                                onclick="calculTTC()">Valider</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <br>
                <div>Le résultat sera affiché ci-dessous</div>    
                <br>
                <div class="alert alert-success alert-dismissible fade show" role="alert" hidden id="cadre-info">
                    <p id="info"></p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="programme1.js"></script>
</body>
</html>
